<div class="container mt-5">
    <h2 class="text-center">Agregar Usuario</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <!-- Nombre -->
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Ingrese el nombre" [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="invalid-feedback">
          El nombre es requerido.
        </div>
      </div>
  
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingrese el email" [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
          Ingrese un email válido.
        </div>
      </div>
  
      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingrese la contraseña" [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="invalid-feedback">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <!-- Botones -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Agregar Usuario</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
